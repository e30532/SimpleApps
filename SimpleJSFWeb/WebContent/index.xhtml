<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core">
<h:head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>Insert title here</title>
</h:head>
<h:body>
	<div>Validation with non-Ajax</div>
	<h:form>
		<h:outputText value="Name"></h:outputText>
        <h:inputText id="name" value="#{loginBean.name}" validator="#{loginBean.validateName}">
        </h:inputText>
		<h:message for="name" id="nameError" style="color: red"/><br/>
        <h:outputText value="Password"></h:outputText>
        <h:inputSecret value="#{loginBean.password}"></h:inputSecret><br/>
        <h:commandButton value="Login" action="login">
        </h:commandButton><br/>
	</h:form>
<br/>
<br/>
	<div>Validation with Ajax (event=blur)</div>
	<h:form>
		<h:outputText value="Name"></h:outputText>
        <h:inputText id="name" value="#{loginBean.name}" validator="#{loginBean.validateName}">
        <f:ajax execute="name" render="nameError" event="blur" />
        </h:inputText>
		<h:message for="name" id="nameError" style="color: red"/><br/>
        <h:outputText value="Password"></h:outputText>
        <h:inputSecret value="#{loginBean.password}"></h:inputSecret><br/>
        <h:commandButton value="Login" action="login">
        <f:ajax/>
        </h:commandButton><br/>
	</h:form>
<br/>
<br/>
	<div>Validation with Ajax (event=click)</div>
	<h:form>
		<h:outputText value="Name"></h:outputText>
        <h:inputText id="name" value="#{loginBean.name}" validator="#{loginBean.validateName}">
        </h:inputText>
		<h:message for="name" id="nameError" style="color: red"/><br/>
        <h:outputText value="Password"></h:outputText>
        <h:inputSecret value="#{loginBean.password}"></h:inputSecret><br/>
        <h:commandButton value="Login" action="login">
        	<f:ajax event="click" execute="@form" render="@form"/>
        </h:commandButton><br/>
	</h:form>
</h:body>
</html>
